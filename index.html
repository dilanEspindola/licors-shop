<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Licors Shop</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form id="formSearch" class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
          </form>
          <button id="openModal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for @mdo</button>
        </div>
      </nav>
    </header>

    <main id="main">
      <div id="grid">

      </div>
    </main>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form id="formAdd">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre:</label>
                <input type="text" name="nombre" class="form-control" id="nombre">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Presentaci√≥n:</label>
                <input type="text" name="presentacion" class="form-control" id="presentacion">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Cantidad:</label>
                <input type="text" name="cantidad" class="form-control" id="cantidad">
              </div>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">Imagen:</label>
                <input type="text" name="imagen" class="form-control" id="imagen">
              </div>

              <div class="modal-footer">
                <button id="btnGuardar" class="btn btn-secondary" data-bs-dismiss="modal" type="submit">Guardar</button>
                <button id="btnEditar" type="button" class="btn btn-primary">Editar</button>
                <button id="btnEliminar" type="button" class="btn btn-primary">Eliminar</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
